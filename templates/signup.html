<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>


    <style>
        input {
  width: 60%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

input[type=submit] {
  background-color: black;
  color: white
}

.container {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 4px;
  width: 60%;
}

    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container" style="margin-left: 170px; text-align: center;">
        <form action="register" method="post" enctype="multipart/form-data" >
            <label for="email">Enter email</label> <br>
            <input type="text" placeholder="email address" name="email"> <br>
          <label for="usrname">Username</label> <br>
          <input type="text" id="usrname" name="username" required  placeholder="Enter Name" title="username must be up to 8 words">
            <br>     
          <label for="psw">Password</label> <br>
        <input type="password" id="psw" name="password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
           <br>
           <input type="file" name="picture" id=""> <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    {% endblock %}
